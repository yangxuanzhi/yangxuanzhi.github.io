---
layout: default
title: 首页
---

{% for post in site.posts %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-body text-center">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h2 class="post-title"><b>{{ post.title }}</b></h2>
        </a>
        <p>{{ post.date | date_to_string }}</p>
      </div>
      <div class="panel-footer" style="display:flex;justify-content: space-between;">
        <div class="text-left"><span class="glyphicon glyphicon-inbox"></span> {{ post.category }}</div>
        <div class="text-right" style="display: flex;">
          {% for tag in post.tags %}
          <div><span class="glyphicon glyphicon-tag"></span> {{ tag }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
{% endfor %}
