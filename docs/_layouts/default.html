<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            inlineMath: [['$','$']]
            }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <title> 谖之文寮-{{ page.title }} </title>
  </head>

  <body>
    <div class="container">
      <header class="container">
        <a href="{{ site.url }}{{ site.baseurl }}" class="row justify-content-center text-decoration-none">
          <h1 class="col text-center"> {{ site.title }} </h1>
        </a>
        <div class="row">
          <p class="col text-center" id="hitokoto"></p>
        </div>
        <div class="row text-center" style="font-size: 18px;">
          <a href="{{ site.url }}{{ site.baseurl }}" class="col">主页</a>
          <a href="{{ site.url }}{{ site.baseurl }}\categories.html" class="col">分类</a>
          <a href="{{ site.url }}{{ site.baseurl }}\tags.html" class="col">标签</a>
          <a href="{{ site.url }}{{ site.baseurl }}\messages.html" class="col">留言板</a>
          <a href="{{ site.url }}{{ site.baseurl }}\about.html" class="col">关于我</a>
        </div>
        <hr>
      </header>
      <main class="container">
        {{ content }}
      </main>
    </div>
  </body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'https://v1.hitokoto.cn');
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        var data = JSON.parse(xhr.responseText);
        var hitokoto = document.getElementById('hitokoto');
        hitokoto.innerText = data.hitokoto+" ——《"+data.from+"》";
      }
    }
    xhr.send();
  </script>
</html>
