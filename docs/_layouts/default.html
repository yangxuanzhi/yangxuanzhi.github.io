<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            inlineMath: [['$','$']]
            }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <style>
      body {
        background-image: url('https://tenapi.cn/acg');
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      #main_container {
        background: rgba(255,255,255,0.8);
        position: fixed;
        left: 20%;
        right: 20%;
        height: 100%;
        overflow-y: scroll;
        width: auto;
        margin: 0px;
      }
      a {
        color: #0078e7;
      }
      .site-title {
        font-weight: bold;
        color: #242424;
      }
      .panel {
        background: rgba(255,255,255,0.6);
      }
      .post-title, .panel-title {
        font-family: 微软雅黑, 'Noto Serif SC', STZhongsong, STKaiti, KaiTi, Roboto, serif;
      }
      .panel-title {
        color: black;
      }
      .panel-footer {
        background: rgba(255, 255, 255, 0.8);
      }
    </style>
    <title> 谖之文寮-{{ page.title }} </title>
  </head>

  <body>
    <div id="main_container" class="container">
      <header>
        <div class="row">
          <div class="col-md-12  text-center">
            <a href="{{ site.url }}{{ site.baseurl }}">
              <h1 class="site-title"> {{ site.title }} </h1>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12  text-center">
            <p id="hitokoto"></p>
          </div>
        </div>
        <div class="row" style="font-size: 18px;">
          <div class="col-md-1"></div>
          <div class="col-md-2 text-center">
            <a href="{{ site.url }}{{ site.baseurl }}">主页</a>
          </div>
          <div class="col-md-2 text-center">
            <a href="{{ site.url }}{{ site.baseurl }}\categories.html">分类</a>
          </div>
          <div class="col-md-2 text-center">
            <a href="{{ site.url }}{{ site.baseurl }}\tags.html">标签</a>
          </div>
          <div class="col-md-2 text-center">
            <a href="{{ site.url }}{{ site.baseurl }}\messages.html">留言板</a>
          </div>
          <div class="col-md-2 text-center">
            <a href="{{ site.url }}{{ site.baseurl }}\about.html">关于我</a>
          </div>
          <div class="col-md-1"></div>
        </div>
        <hr>
      </header>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'https://v1.hitokoto.cn');
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        var data = JSON.parse(xhr.responseText);
        var hitokoto = document.getElementById('hitokoto');
        hitokoto.innerText = data.hitokoto+" ——《"+data.from+"》";
      }
    }
    xhr.send();
  </script>
</html>
