---
layout: default
title: 分类
---

<div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 text-left"><h3>分类列表</h3></div>
    <div class="col-md-1"></div>
  </div>
  
  <div class="panel-group" id="accordion">
    {% for cat in site.categories %}
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="panel panel-primary">
          <div class="panel-heading" style="background: rgba(255, 255, 255, 0.8)">
            <h4 class="panel-title">
              {{ cat | first }}&nbsp;
              <a class="text-muted" style="font-size: 10px;" data-toggle="collapse" data-parent="#accordion" href="#{{ cat | first }}">
                展开
              </a>
            </h4>
          </div>
          <div id="{{ cat | first }}" class="panel-collapse collapse">
            <div class="panel-body">
              <ul>
                {% for post in cat[1] %}
                  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    {% endfor %}
  </div>
</div>
